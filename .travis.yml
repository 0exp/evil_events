language: ruby
sudo: false
before_install: gem install bundler
cache: bundler
script: bundle exec rspec
matrix:
  fast_finish: true
  include:
  - rvm: 2.3.8
    gemfile: gemfiles/with_native_extensions.gemfile
    env: TEST_NATIVE_EXTENSIONS=true
  - rvm: 2.4.5
    gemfile: gemfiles/with_native_extensions.gemfile
    env: TEST_NATIVE_EXTENSIONS=true
  - rvm: 2.5.3
    gemfile: gemfiles/with_native_extensions.gemfile
    env: TEST_NATIVE_EXTENSIONS=true
  - rvm: 2.6.0
    gemfile: gemfiles/with_native_extensions.gemfile
    env: TEST_NATIVE_EXTENSIONS=true
  - rvm: ruby-head
    gemfile: gemfiles/with_native_extensions.gemfile
    env: TEST_NATIVE_EXTENSIONS=true
  - rvm: 2.3.8
    gemfile: gemfiles/without_native_extensions.gemfile
  - rvm: 2.4.5
    gemfile: gemfiles/without_native_extensions.gemfile
  - rvm: 2.5.4
    gemfile: gemfiles/without_native_extensions.gemfile
  - rvm: 2.6.2
    gemfile: gemfiles/without_native_extensions.gemfile
  - rvm: ruby-head
    gemfile: gemfiles/without_native_extensions.gemfile
  - rvm: jruby-head
    gemfile: gemfiles/without_native_extensions.gemfile
  allow_failures:
  - rvm: ruby-head
    gemfile: gemfiles/without_native_extensions.gemfile
  - rvm: jruby-head
    gemfile: gemfiles/without_native_extensions.gemfile
notifications:
  slack:
    secure: 
